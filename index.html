<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Snack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div id="images">
        <img src="hallway-placeholder.png" style="display: none;">
    </div> -->
    <div id="container">
        <div id="title">
            <h1>Midnight Snack</h1>
        </div>
        <div id="game-area">
            <canvas id="canvas"></canvas>
            <div class="game-visuals" id="background-image">
                <img id="hallway" src="hallway-placeholder.png" style="display: inline;">
                <img id="stairs" src="stairs-placeholder.png" style="display: none;">
                <img id="kitchen" src="kitchen-placeholder.png" style="display: none;">
            </div>
            <div class="game-visuals" id="journey-info">
                <p id="journey-message">It's midnight, you're still up, and you want a midnight snack... don't wake up the kids!</p>
                <div id="game-buttons">
                    <button id="sneak" style="display: none;">sneak past the bedrooms</button>
                    <button id="downstairs" style="display: none;">proceed down the stairs</button>
                    <button id="make-snack" style="display: none;">snack time!</button>
                </div>
            </div>
        </div>
        <div id="player-info">
            <p id="life"></p>
            <p id="hp"></p>
            <p id="stealth"></p>
            <p id="eaten"></p>
        </div>
        <div id="start-reset-buttons">
            <button id="start-button" style="display: block;">Start</button> <br>
            <button id="reset-button" style="display: none;">Reset</button>
        </div>
        <div id="roll">
            <div class="button" id="die">
                <p id="number">1</p>
                <button id="die-button">Roll</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
